<div class="top-bar">
  <h2>Contratação de Serviço</h2>
</div>

<div class="preco-box">
  <span class="preco-label">Preço</span>
  <div class="preco-valor">
    <span class="simbolo">$</span>
    <span class="valor">50</span>
  </div>
</div>

<div class="form-grid">
  <div class="form-group">
    <label>Selecione o Prestador</label>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Prestador</mat-label>
      <mat-select [(ngModel)]="prestadorSelecionado">
        @for (prestador of prestadores; track prestador) {
          <mat-option [value]="prestador">{{ prestador }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-group">
    <label>Selecione um Serviço</label>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Serviço</mat-label>
      <mat-select [(ngModel)]="servicoSelecionado">
        @for (servico of servicos; track servico) {
          <mat-option [value]="servico">{{ servico }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-group">
    <label>Selecione uma Data</label>
    <mat-form-field appearance="fill" class="data-picker">
      <input matInput [matDatepicker]="picker" placeholder="Escolha uma data" [(ngModel)]="dataSelecionada">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div class="descricao-box">
  <label>Descrição do Serviço</label>
  <p class="descricao">
    Answer the frequently asked question in a simple sentence, a longish paragraph, or even in a list.
  </p>
</div>

<div class="botoes">
  <button class="btn-confirmar" (click)="onSubmit()">Confirmar Contratação</button>
  <button class="btn-cancelar">Cancelar Contratação</button>
</div>
